<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .wrap {
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container wrap">
      <button type="button" class="btn btn-primary add_data">添加</button>
      <hr />
      <table class="table table-bordered">
        <tr>
          <th>位置</th>
          <th>类型</th>
          <th>名称</th>
          <th>地址</th>
          <th>操作</th>
        </tr>
        <tbody id="tBody"></tbody>
      </table>
    </div>

    <div class="modal fade bs-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <h4 class="modal-title">添加</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="form">
              <div id="block">
                <div class="form-group">
                  <label class="col-sm-2 control-label">位置</label>
                  <div class="col-sm-10">
                    <label class="radio-inline"> <input type="radio" name="position" value="1" /> 底部 </label>
                    <label class="radio-inline"> <input type="radio" name="position" value="2" checked="true"/> 桌面 </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">类型</label>
                  <div class="col-sm-10">
                    <label class="radio-inline"> <input type="radio" name="type" value="1" /> folder </label>
                    <label class="radio-inline"> <input type="radio" name="type" value="2" checked="true"/> app </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                  <input class="form-control" name="name" placeholder="" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                  <input class="form-control" name="url" placeholder="" />
                </div>
              </div>
              <input type="reset" name="reset" style="display: none;" id="resetInfo"/>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="submit">确定</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
